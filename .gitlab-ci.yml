image: openjdk:11

stages:          
  - build

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - echo "Compiling the code..."
    - javac -classpath src src/GameTest.java
    - jar cvfe game.jar GameTest -C src .
    - echo "Compile complete."
  artifacts:
    paths:
      - game.jar